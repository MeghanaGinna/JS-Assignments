<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fibonacci Series...</h1>
    <script>
        let num1=0
        let num2=1

        let minlength=0
        let maxlength=6

        document.write(num1 +  " ")
        document.write(num2 + " ")
        

        while(minlength<maxlength){
            next = num1 + num2
            document.write(next + " ")

            num1 = num2
            num2 = next

            minlength++
        }
    </script>
</body>
</html>
