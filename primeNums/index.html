<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>PRIME NUMBERS FROM 1-50</h1>
    <script>

        let i=1
        let num = 1
        while(num<50){
            i=1
            let count=0
            while(i<=num){
                if(num%i==0){
                count++
            }
            i++
            }
            if(count==2){
                document.write(num + "<br>")
        }
        num++
        }
    
    </script>

</body>
</html>
