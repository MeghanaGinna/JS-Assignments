<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum Of 2 Arrays</h1>

    <script>
        let arr1 = [3,5,6,7];
        let arr2 = [2,5,8,1];
        let sumarr = [];

        document.write(arr1 +" <br>")
        document.write(arr2 +" <br>")
        
        let i =0
        

        if(arr1.length == arr2.length){
            while(i<arr1.length){           
                sumarr[i] = arr1[i]+arr2[i]
                i++
             }
        document.write(`Sum of the above 2 Arrays: ${sumarr}`)
        }else{
            document.write(`Given Arrays can't be added, due to unequal lengths...`)
        }
        
       
        
    </script>
</body>
</html>
